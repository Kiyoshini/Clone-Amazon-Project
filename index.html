<!DOCTYPE html>
<html lang="en">
<head>

    <title>Amazon Project</title>
    <link rel="stylesheet" href="Styles/general.css">
    <link rel="stylesheet" href="Styles/header.css">

</head>
<body>
  
  <div id="header">

      </div>

      </div>

        </div>
      </div>

      </div>

  <div id="nav-below-header">

    </div>

    </div>
